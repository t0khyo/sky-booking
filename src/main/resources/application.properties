spring.application.name=SkyBooking
server.port=${SERVER_PORT:8080}

# Database (PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/skybooking}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:skybooking}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:skybooking}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.open-in-view=false

# Redis
spring.data.redis.repositories.enabled=false
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# RabbitMQ
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}

# Actuator
management.endpoints.web.exposure.include=health,info
